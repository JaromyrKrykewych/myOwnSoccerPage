<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Statistics</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles/soccerPage.css">
    <!--FontAwesome-->
    <!-- <script src="https://kit.fontawesome.com/16c388c2eb.js" crossorigin="anonymous"></script> -->    
</head>
<body>
    <header>
        <div class="headerLogo">
            <span>
                <i class="fas fa-futbol">Estadísticas de Futbol</i>
            </span>
            <span>Preferiblemente de Europa jaja</span>
        </div>
        <div>

        </div>
        <nav class="headerNav">
            <ul>
                <li>Campeones</li>
                <li>Tablas Historicas</li>
                <li>Uefa Champions League</li>
            </ul>
        </nav>
    </header>
    <section class="seccionTitulos">
        <div class="titulosByCountry">
            <div>
                <h2>España</h2>
            </div>
            <div>
                <h2>Inglaterra</h2>
            </div>
            <div>
                <h2>Italia</h2>
            </div>
            <div>
                <h2>Alemania</h2>
            </div>
            <div>
                <h2>Francia</h2>
            </div>
            <div>
                <h2>Portugal</h2>
            </div>
        </div>
    </section>
    <section class="ligaEspanola">
        <table>
            <thead>
                <tr>
                    <th>P°</th>
                    <th>Club</th>
                    <th>S <i class="fas fa-angle-down" id="sortSeason"></i></th>
                    <th>T <i class="fas fa-angle-down" id="sortTitle"></i></th>
                    <th>G</th>
                    <th>W</th>
                    <th>D</th>
                    <th>L</th>
                    <th>GF</th>
                    <th>GA</th>
                    <th>Dif</th>
                    <th>Pts <i class="fas fa-angle-down" id="sortPts"></i></th>
                </tr>
            </thead>
            <tbody id="filas">

            </tbody>
        </table>

    </section>
    <footer>
        <div>
            <h2>Mis Fuentes</h2>
            <div>
                <div><a href="https://fontawesome.com/">Font Awesome</a></div>
            </div>
        </div>
    </footer>

<!--Scripts FontAwesome-->

<script src="https://kit.fontawesome.com/16c388c2eb.js" crossorigin="anonymous"></script>

<!--JavaScript-->

<script src="js/Club.js"></script>
<script src="js/seasonSpain.js"></script>
<script src="js/Spain.js"></script>

</body>
</html>
